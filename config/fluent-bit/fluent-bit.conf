[SERVICE]
    Flush         1
    Daemon        off
    Log_Level     info

[INPUT]
    Name              tail
    Path              /var/log/syslog
    Tag               syslog
    Read_from_Head    false
    Refresh_Interval  2

[INPUT]
    Name              tail
    Path              /var/log/kern.log
    Tag               kernel
    Read_from_Head    false
    Refresh_Interval  2

[OUTPUT]
    Name                file
    Match               *
    Path                /fluent-bit-output
    File                fluent-bit-output.jsonl
